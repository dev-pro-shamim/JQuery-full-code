<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			background: lightgreen;
			width: 100px;
			height: 100px;
			padding: 10px;
			border: 1px solid #000;
			position:relative;
		}
	</style>
</head>
<body>
	<h1>jQuery Animate Method</h1>
	<div id="box">Hello Shamim, How are You ?</div>
	<br>
	<button id="animateBtn">Animate</button>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	

        $(document).ready(function(){
            $('#animateBtn').click(function(){
                $('#box').animate({ left: "150px", width: '200px', fontSize: '25px' },2000,function(){
                    console.log("First Animation Completed.");
                });
                $('#box').animate({ top: "150px", width: '150px', fontSize: '15px' },1500);
                $('#box').animate({  width: '250px', fontSize: '25px', });
            });
        });
	</script>
</body>
</html>
